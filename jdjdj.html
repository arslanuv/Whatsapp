<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earn Rupees</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 50px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 20px;
      color: #fff;
      background-color: #ff4757;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e84118;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¸ Your Balance: PKR <span id="balance">0</span></h1>
  <button class="btn" onclick="earn('youtube')"><strong>Subscribe on YouTube</strong></button>
  <button class="btn" onclick="earn('tiktok')"><strong>Follow on TikTok</strong></button>
  <a href="withdrawal.html"><strong>Withdraw</strong></a>

  <script>
    let balance = 0;

    function earn(platform) {
      if (platform === 'youtube') {
        window.open('https://youtu.be/TeD2RwA0ot4?si=CU4ECdmiWOaPcqRI', '_blank');
        balance += 100;
      } else if (platform === 'tiktok') {
        window.open('https://www.tiktok.com/@velog02?_t=ZN-8wqQVjoIbBe&_r=1', '_blank');
        balance += 100;
      }

      document.getElementById('balance').textContent = balance;
    }
  </script>

</body>
</html>
